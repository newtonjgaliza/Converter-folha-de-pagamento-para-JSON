<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">ðŸ“¤ Enviar Recibo de Pagamento (PDF)</h2>
            <form method="post" enctype="multipart/form-data" id="uploadForm">
              <div class="mb-3">
                <input type="file" class="form-control" name="pdf_file" accept=".pdf" required>
              </div>
              <div class="mb-3">
                <div class="progress d-none" id="progressBarContainer">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">Processando...</div>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar e Processar</button>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-muted">O arquivo PDF serÃ¡ convertido em JSON.</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const progressBar = document.getElementById("progressBarContainer");
    form.addEventListener("submit", function () {
      progressBar.classList.remove("d-none");
    });
  </script>
</body>
</html>
